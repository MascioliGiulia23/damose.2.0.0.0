<!-- LoginView HTML Background - ONLY decorative elements (panels, SVG, static text) -->
<!-- NO interactive elements (input, button, form) - those are JavaFX controls -->

<div style="width: 100%; height: 100%; position: relative; background: white; overflow: hidden">
    <!-- Main accent panel - changes color with theme -->
    <div class="accent-panel" style="width: 422px; height: 495px; left: 509px; top: 296px; position: absolute; background: #D9D9D9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 17px; border: 1px black solid"></div>

    <!-- Username TextField background panel -->
    <!-- JavaFX TextField here: x=580, y=409, width=280, height=41 -->
    <div style="width: 280px; height: 41px; left: 580px; top: 409px; position: absolute; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 8px"></div>

    <!-- Password TextField background panel -->
    <!-- JavaFX PasswordField here: x=580, y=512, width=280, height=40 -->
    <div style="width: 280px; height: 40px; left: 580px; top: 512px; position: absolute; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 8px"></div>

    <!-- Login button background panel -->
    <!-- JavaFX Button here: x=673, y=640, width=93, height=34 -->
    <div style="width: 93px; height: 34px; left: 673px; top: 640px; position: absolute; background: #FFFBFB; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 8px"></div>

    <!-- Text labels (static, updated via placeholder replacement) -->
    <div style="width: 66px; height: 14px; left: 702px; top: 650px; position: absolute; color: black; font-size: 13px; font-family: Poppins; font-weight: 400; word-wrap: break-word">{{login.login}}</div>
    <div style="width: 104px; height: 21px; left: 620px; top: 422px; position: absolute; color: black; font-size: 15px; font-family: Poppins; font-weight: 400; word-wrap: break-word">{{login.username}}</div>
    <div style="width: 97px; height: 17px; left: 620px; top: 522px; position: absolute; color: black; font-size: 15px; font-family: Poppins; font-weight: 400; word-wrap: break-word">{{login.password}}</div>
    <div style="width: 244px; height: 41px; left: 580px; top: 562px; position: absolute; color: black; font-size: 12px; font-family: Poppins; font-weight: 400; word-wrap: break-word">{{login.dontHaveAccount}}</div>

    <!-- Register link underline -->
    <!-- JavaFX Button here: x=695, y=577, width=70, height=14 (transparent, over "Registrati" text) -->
    <div style="width: 65px; height: 0px; left: 695px; top: 577px; position: absolute; outline: 0.50px black solid; outline-offset: -0.25px"></div>
</div>
