
# Application Information
app.name=Damose 2.0
app.version=2.0.0
app.description=Rome Transit Application

# GTFS Configuration - Roma Mobilit√† Official URLs
gtfs.static.file=static_gtfs.zip
gtfs.static.download_url=https://romamobilita.it/sites/default/files/rome_static_gtfs.zip

gtfs.realtime.vehicle_positions_url=https://romamobilita.it/sites/default/files/rome_rtgtfs_vehicle_positions_feed.pb
gtfs.realtime.trip_updates_url=https://romamobilita.it/sites/default/files/rome_rtgtfs_trip_updates_feed.pb
gtfs.realtime.service_alerts_url=https://romamobilita.it/sites/default/files/rome_rtgtfs_service_alerts_feed.pb

# Update Intervals (seconds)
gtfs.realtime.update_interval=30
gtfs.realtime.timeout=30
gtfs.realtime.retry_interval=60

# Database Configuration
database.directory=${user.home}/.damose/data
database.backup_enabled=true
database.backup_interval=3600

# UI Configuration
ui.theme=light
ui.language=it
ui.startup_tab=stops
ui.window.width=1000
ui.window.height=700
ui.auto_refresh=true

# Map Configuration
map.default_zoom=12
map.center_latitude=41.9028
map.center_longitude=12.4964
map.tile_server=https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
map.cache_tiles=true
map.max_zoom=18

# Performance Configuration
cache.size=1000
cache.ttl=300
thread_pool.size=4

# Logging Configuration
logging.level=INFO
logging.file=${user.home}/.damose/logs/damose.log
logging.max_size=10MB
logging.max_files=5

# Feature Flags
features.offline_mode=true
features.favorites=true
features.notifications=true
features.quality_analytics=true
features.export=true